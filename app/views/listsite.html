<form name="form" ng-submit="submit()">


    <label>Nom : </label>
    <input name="name" type="text" ng-model="name" required ng-minlength="2" ng-maxlength="45" />
    <div ng-messages="form.name.$error" ng-messages-include="erreurs.html"></div>


    <br>
<div>
    <h3>Choose a Location for the site </h3>
    <ui-gmap-google-map events="map.events" center='map.center' zoom='map.zoom'>
      <ui-gmap-marker required ng-repeat="marker in markers" idKey="marker.id" coords="marker.coord" icon="marker.icon" click="click(marker)">
           <ui-gmap-window show="marker.show" ng-cloak closeClick="!marker.show" templateUrl="'views/markerview.html'" templateParameter="{marker:marker, currentUser : currentUser , scope : scope}">

           </ui-gmap-window>
       </ui-gmap-marker>
    </ui-gmap-google-map>

    <br>
    <div class="panel panel-primary" ng-repeat="element in markers" >
      <div class="panel-heading">{{element.city}}</div>
        <div class="panel-body">
          {{element.region}}
        </div>
    </div>
</div>
<div>
<select required ng-model="sport">
<option ng-repeat="element in listeSport" ng-value="element.id">{{ element.name }}<option/>
</select>
<div>
<br>
    <input type="submit" value="Envoyer" />
</form>
